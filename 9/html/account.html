<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <title>Account</title>
</head>

<body>

    <div class="container" id="header"></div>

    <main>
        <div class="container">
            <h1 id="welcome-user"></h1>
            <p>Your email is <b id="user-email"></b></p>
            <div class="d-flex flex-column col-md-2">
                <button type="button" class="btn btn-primary mb-1" id="change-name-btn">Change name</button>
                <button type="button" class="btn btn-primary mb-1" id="change-email-btn">Change email</button>
                <button type="button" class="btn btn-primary" id="delete-btn">Delete account</button>
            </div>
    
            <div class="form-container">
                <form id="change-name-form" class="mt-3 col-md-3">
                    <p class="fw-bold">Change name</p>
                    <input type="text" name="name" required placeholder="New name">
                    <div class="mt-2">
                        <input type="submit" name="change" value="Change" class="form-btn" id="submit-name-btn">
                        <input type="submit" name="cancel" value="Cancel" class="form-btn" id="cancel-name-btn">
                    </div>
                    <p id="name-error-msg"></p>
                </form>
            </div>
    
            <div class="form-container">
                <form id="change-email-form" class="mt-3 col-md-3">
                    <p class="fw-bold mt-0 pt-0">Change email</p>
                    <input type="email" name="email" required placeholder="New email">
                    <div class="mt-2">
                        <input type="submit" name="change" value="Change" class="form-btn" id="submit-email-btn">
                        <input type="submit" name="cancel" value="Cancel" class="form-btn" id="cancel-email-btn">
                    </div>
                    <p id="email-error-msg"></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <div class="py-4 border-top">
                <form class="col-md-5 mx-auto" id="sub-form">
                    <h5>Subscribe to our newsletter</h5>
                    <p>Monthly digest of what's new and exciting from us.</p>
                    <div class="d-flex justify-content-center flex-row gap-2">
                        <div class="d-flex flex-column w-100"><input id="newsletter" name="to" type="email" class="form-control" required placeholder="Email address"></div>
                        <div class="d-inline "><input id="submitBtn" type="submit" name="submit" value="Subscribe" class="btn btn-primary"></input></div>
                    </div>
                </form>
            </div>

            <div class="py-4 border-top">
                <p>&copy; 2023 Ikbal Gundogdu. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script type="module" src="../js/account.js"></script>

</body>

</html>
